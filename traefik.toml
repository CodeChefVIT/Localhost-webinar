defaultEntryPoints = ["http", "https"]
[entryPoints]
  [entryPoints.http]
    address = ":80"
      [entryPoints.http.redirect]
        entryPoint = "https"
  [entryPoints.https]
    address = ":443"
      [entryPoints.https.tls]


[acme]
email = "vishesh.bansal@gmail.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
  [acme.httpChallenge]
  entryPoint = "http"
[[acme.domains]]
   main = "codechefvit.com"
   sans = ["localhost-deployment.codechefvit.com"]

[docker]
domain = "localhost-deployment.codechefvit.com"
watch = true
network = "web"